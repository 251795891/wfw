log4j.rootLogger = DEBUG ,R,console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n

log4j.appender.R = org.apache.log4j.RollingFileAppender
log4j.appender.R.File = ${catalina.home}/log4j/alliance.log
log4j.appender.R.MaxFileSize = 10240KB
log4j.appender.R.MaxBackupIndex = 20
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] - %m%n



log4j.logger.com.stb.park.alliance.open.api.ex.zhipai=debug,api
log4j.logger.com.stb.park.alliance.open.api.biz.http=debug,api
log4j.logger.com.stb.park.alliance.open.api.biz.message=debug,api
log4j.logger.com.stb.park.alliance.open.api.biz.message.protocol.pool.handler=debug,api

log4j.appender.api = org.apache.log4j.RollingFileAppender
log4j.appender.api.File = ${catalina.home}/log4j/api.log
log4j.appender.api.MaxFileSize = 10240KB
log4j.appender.api.MaxBackupIndex = 20
log4j.appender.api.layout = org.apache.log4j.PatternLayout
log4j.appender.api.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%p] - %m%n




log4j.logger.com.stb.park.alliance.sys.mina=info,mina

log4j.appender.mina = org.apache.log4j.RollingFileAppender
log4j.appender.mina.File = ${catalina.home}/log4j/mina.log
log4j.appender.mina.MaxFileSize = 10240KB
log4j.appender.mina.MaxBackupIndex = 20
log4j.appender.mina.layout = org.apache.log4j.PatternLayout
log4j.appender.mina.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%p] - %m%n


